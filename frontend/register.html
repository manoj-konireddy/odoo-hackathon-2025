<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register – StackIt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen relative">

  <!-- Back Button to Login -->
  <a href="login.html" class="fixed top-4 left-4 bg-white text-gray-700 px-3 py-1 rounded shadow hover:bg-gray-200 text-sm z-50">
    ← Back to Login
  </a>

  <!-- Register Form Container -->
  <div class="bg-white p-6 rounded shadow w-full max-w-md">
    <h2 class="text-2xl font-bold text-blue-600 mb-4">Register</h2>
    <form id="registerForm" class="space-y-4">
      <input type="text" id="username" placeholder="Username" class="w-full border p-2 rounded" required />
      <input type="email" id="email" placeholder="Email" class="w-full border p-2 rounded" required />
      <input type="password" id="password" placeholder="Password" class="w-full border p-2 rounded" required />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 w-full rounded hover:bg-blue-700">Register</button>
    </form>
    <p id="registerMessage" class="text-sm mt-2 text-red-600"></p>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
