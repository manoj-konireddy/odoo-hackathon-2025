<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Question Detail â€“ StackIt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <!-- Quill stylesheet -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <!-- Quill script -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

</head>
<body class="bg-gray-50">
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <a href="index.html" class="text-blue-600 font-bold text-lg">StackIt</a>
  </nav>

  <div class="max-w-5xl mx-auto p-6">
    <div class="mb-4 text-sm text-gray-600">
      <a href="index.html" class="hover:underline">Questions</a> > <span id="breadcrumbTitle">Loading...</span>
    </div>

    <div id="question" class="mb-6">
      <!-- Full question will be loaded here -->
    </div>

    <h3 class="text-xl font-bold mb-4">Answers</h3>
    <div id="answers" class="space-y-4">
      <!-- Answers will be inserted here -->
    </div>

    <div class="mt-6">
      <textarea id="answerInput" placeholder="Your answer..." class="w-full border p-2 rounded" rows="4"></textarea>
      <button id="submitAnswer" class="bg-blue-600 text-white px-4 py-2 mt-2 rounded hover:bg-blue-700">Post Answer</button>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/questions.js"></script>
</body>
</html>
