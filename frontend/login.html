<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login – StackIt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen relative">

  <!-- Back Button -->
  <a href="index.html" class="fixed top-4 left-4 bg-white text-gray-700 px-3 py-1 rounded shadow hover:bg-gray-200 text-sm z-50">
    ← Home
  </a>

  <!-- Login Form Container -->
  <div class="bg-white p-6 rounded shadow w-full max-w-md">
    <h2 class="text-2xl font-bold text-blue-600 mb-4">Login</h2>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" class="w-full border p-2 rounded" required />
      <input type="password" id="password" placeholder="Password" class="w-full border p-2 rounded" required />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 w-full rounded hover:bg-blue-700">Login</button>
    </form>
    <p class="text-sm mt-4">Don't have an account? <a href="register.html" class="text-blue-500 hover:underline">Register</a></p>
    <p id="loginMessage" class="text-red-600 mt-2 text-sm"></p>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
