<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StackIt â€“ Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50">
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-600">StackIt</h1>
    <div class="space-x-4">
      <a href="ask-question.html" class="bg-blue-500 text-white px-4 py-2 rounded">Ask Question</a>
      <a href="login.html" class="text-blue-500 hover:underline">Login</a>
    </div>
  </nav>

  <div class="max-w-5xl mx-auto px-4 py-6">
    <div class="flex justify-between items-center mb-6">
      <input type="text" id="searchInput" class="w-2/3 p-2 border rounded" placeholder="Search questions..." />
      <select id="filterSelect" class="border p-2 rounded">
        <option value="newest">Newest</option>
        <option value="unanswered">Unanswered</option>
      </select>
    </div>

    <div id="questionList" class="space-y-4">
      <!-- Questions will be rendered here via JS -->
    </div>

    <div class="flex justify-center mt-6 space-x-2" id="pagination">
      <!-- Pagination buttons will go here -->
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/main.js"></script>
  <!-- Include Quill Styles and Script -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

</body>
</html>
